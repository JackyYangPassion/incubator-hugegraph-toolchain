name: License check

# This GitHub workflow checks Apache License v2.0 Header is added if needed

on:
  push:
    branches:
      - master
      - /^release-.*$/
    paths:
      - hugegraph-client/**
      - hugegraph-dist/**
      - .github/workflows/**
      - pom.xml
    pull_request:
      paths:
        - hugegraph-client/**
        - hugegraph-dist/**
        - .github/workflows/**
        - pom.xml

jobs:
  rat-ci:
    name: License
    runs-on: ubuntu-22.04
    env:
      TRAVIS_DIR: hugegraph-client/assembly/travis
      COMMIT_ID: 8abf3d5524de3d3d5a97bbdce460a75652792b0d
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8
          cache: 'maven'
          check-latest: false
      - run: >-
          mvn apache-rat:check
      - name: Upload rat report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: rat-report
          path: "**/target/rat*.txt"